name: Test build on PR
on:
  pull_request: 
    branches: ["main"]
  workflow_dispatch:    
env:
  PLATFORM: PLATFORM_WEB
  GITHUB_SHA: ${{ github.sha }}
  REPO: ${{ github.repository }}  
jobs:
  make-gh-pages:
    name: Create gh-pages branch if necessary
    runs-on: ubuntu-latest
    steps:
      - name: Create gh-pages branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'gh-pages'
  build:
    name: Build WASM for Merge
    needs: [make-gh-pages]    
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout raylib-game-template
        uses: actions/checkout@v3
        with:
          path: raylib-game-template
      -
        name: Docker Build
        run: ./raylib-game-template/docker-scripts/docker-build.sh
      -
        name: Docker Run
        run: ./raylib-game-template/docker-scripts/docker-run.sh
      - name: Zip release artifacts
        run: zip ./raylib-game-template/site/release.zip ./raylib-game-template/dist/*
      - name: Deploy Static Site
        uses: moodiest/push-to-branch-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: raylib-game-template/site
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}